<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Trivia Game</title>
</head>

<body>

  <!-- Jumbotron -->

  <div class="container-first start">
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">The Stupid Quiz</h1>
        <p class="lead">Common sense isn't so common, how common are you?
        </p>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-success">Start</button>
      </div>
    </div>

  </div>

  <!-- end Jumbotron -->


  <!-- Timer -->
  <div class="game">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <p id="timer"></p>

          <!-- multiple choice 1-->

          <div class="container">
            <div class="row">
              <div class="col">
                <h3 class="question1">
                  What color is the sky?
                </h3>
                <div>
                  <input type="radio" id="customRadio1" name="Q0" class="custom-radio" value="Red">
                  <label for="customRadio1"> Red </label>
                </div>
                <div>
                  <input type="radio" id="customRadio2" name="Q0" class="custom-radio" value="Blue">
                  <label for="customRadio2"> Blue </label>
                </div>
                <div>
                  <input type="radio" id="customRadio3" name="Q0" class="custom-radio" value="Green">
                  <label for="customRadio3"> Green</label>
                </div>
                <div>
                  <input type="radio" id="customRadio4" name="Q0" class="custom-radio" value="Yellow">
                  <label for="customRadio4"> Yellow </label>
                </div>
              </div>
            </div>
          </div>


          <!-- multiple choice 2 -->

          <div class="container">
            <div class="row my-5">
              <div class="col">
                <h3 class="question2">
                    What color is the grass?
                </h3>
                <div>
                  <input type="radio" id="customRadio5" name="Q1" class="custom-radio" value="Red">
                  <label for="customRadio5">Red</label>
                </div>
                <div>
                  <input type="radio" id="customRadio6" name="Q1" class="custom-radio" value="Blue">
                  <label for="customRadio6">Blue</label>
                </div>
                <div>
                  <input type="radio" id="customRadio7" name="Q1" class="custom-radio" value="Green">
                  <label for="customRadio7">Green</label>
                </div>
                <div>
                  <input type="radio" id="customRadio8" name="Q1" class="custom-radio" value="Yellow">
                  <label for="customRadio8">Yellow</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Multiple Choice 3 -->

          <div class="container">
            <div class="row my-5">
              <div class="col">
                <h3 class="question3">
                    How many days are in a year?
                </h3>
                <div>
                  <input type="radio" id="customRadio9" name="Q2" class="custom-radio" value="600">
                  <label for="customRadio9">600</label>
                </div>
                <div>
                  <input type="radio" id="customRadio10" name="Q2" class="custom-radio" value="1250">
                  <label for="customRadio10">1250</label>
                </div>
                <div>
                  <input type="radio" id="customRadio11" name="Q2" class="custom-radio" value="1738">
                  <label for="customRadio11">1738</label>
                </div>
                <div>
                  <input type="radio" id="customRadio12" name="Q2" class="custom-radio" value="365">
                  <label for="customRadio12">365</label>
                </div>
              </div>
            </div>
          </div>

          <!-- mulitple choice 4 -->

          <div class="container">
            <div class="row my-5">
              <div class="col">
                <h3 class="question4">
                    What's the shortest month of the year?

                </h3>
                <div>
                  <input type="radio" id="customRadio13" name="Q3" class="custom-radio" value="January">
                  <label for="customRadio13">January</label>
                </div>
                <div>
                  <input type="radio" id="customRadio14" name="Q3" class="custom-radio" value="December">
                  <label for="customRadio14">December</label>
                </div>
                <div>
                  <input type="radio" id="customRadio15" name="Q3" class="custom-radio" value="July">
                  <label for="customRadio15">July</label>
                </div>
                <div>
                  <input type="radio" id="customRadio16" name="Q3" class="custom-radio" value="February">
                  <label for="customRadio16">February</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Question 5 -->

          <div class="container">
            <div class="row my-5">
              <div class="col">
                <h3 class="question5">
                    what is 5-2?
                </h3>
                <div>
                  <input type="radio" id="customRadio17" name="Q4" class="custom-radio" value="0">
                  <label for="customRadio17"> 0</label>
                </div>
                <div>
                  <input type="radio" id="customRadio18" name="Q4" class="custom-radio" value="1">
                  <label for="customRadio18"> 1</label>
                </div>
                <div>
                  <input type="radio" id="customRadio19" name="Q4" class="custom-radio" value="3">
                  <label for="customRadio19"> 3</label>
                </div>
                <div>
                  <input type="radio" id="customRadio20" name="Q4" class="custom-radio" value="-2">
                  <label for="customRadio20"> -2</label>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>



    <!-- submit button -->
    <div class="container mb-5">
      <button type="button" class="btn btn-primary btn-lg btn-block submit"> SUBMIT </button>
    </div>
  </div>

<!-- Final page -->
  <div class="container end">

    <p class="correct">

    </p>
    <p class="wrong">

    </p>
    <button type="button" class="btn btn-primary reset">Reset</button>

  </div>





  <!-- JS links -->
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</body>
</html>
